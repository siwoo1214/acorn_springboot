<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:each="item,stat : ${list}">
      <span th:text="${stat.index}"></span> <!--인덱스를 표시해줌-->
      <span th:text="${stat.count}"></span> <!--누적합을을 표시해줌-->
      <span th:text="${item.name}"></span>
      <span th:text="${item.id}"></span>
      <span th:text="${item.pw}"></span>
  </div>

    <!--   th:block   -->
    <h2>th:block</h2>
    <th:block th:each="item:${list}">
        <div th:text="${item.name}"></div>
        <div>퉁퉁퉁퉁퉁퉁ㅌ웉웉우</div>
        <div>사후르</div>
    </th:block>
</body>
</html>
