<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>지도에 교통정보 표시하기</title>

</head>
<body>
<div id="map" style="width:100%;height:600px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a47f54b7ba23d53eacb46acb1bd717ba"></script>
<script>
  var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      mapOption = {
          center: new kakao.maps.LatLng(37.553465, 126.918537), // 지도의 중심좌표
          level: 3 // 지도의 확대 레벨
      };

  var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

  // 지도에 교통정보를 표시하도록 지도타입을 추가합니다
  map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);

  // 마커가 표시될 위치입니다
  var markerPosition  = new kakao.maps.LatLng(37.553465, 126.918537);

  // 마커를 생성합니다
  var marker = new kakao.maps.Marker({
      position: markerPosition
  });

  // 마커가 지도 위에 표시되도록 설정합니다
  marker.setMap(map);

</script>
</body>
</html>
