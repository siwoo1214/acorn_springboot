<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>회원가입</h2>
    <!--  폼에 모델로 들어온 객체가 자동으로 바인딩 됨  -->
    <form th:action="@{/acorn}" method="post" th:object="${acorn}">
        아이디:<input type="text" th:field="*{id}"> <br>
        비번:<input type="text" th:field="*{pw}"> <br>
        이름:<input type="text" th:field="*{name}"> <br>
        <button>회원가입</button>
    </form>
</body>
</html>
