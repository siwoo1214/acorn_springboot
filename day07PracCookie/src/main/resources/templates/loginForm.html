<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    아이디 <input type="text" name="id" th:value="${id}"> <br>
    비번 <input type="password" name="pw"> <br>
    <!--  th:checked="" 값이 true이면 checked된 상태로 들어오고
      false면 checked가 붙지 않은 상태로 들어온다  -->
    아이디 기억하기 <input type="checkbox" name="rmid" th:checked="${id!=''}"> <br>
    <button>로그인</button>
</form>
</body>
</html>
