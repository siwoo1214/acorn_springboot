<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>homepage</h2>

    <!-- id가 있을 때 -->
    <h3 th:if="${id}" th:text="|${id}님 안녕하세요|"></h3>

    <!-- id가 없을 때 -->
    <h3 th:unless="${id}">로그인이 필요합니다</h3>

<!--    <a th:href="@{/loginForm}">로그인하기</a>-->

    <div th:if="${session.id==null}">
        <a th:href="@{/loginForm}">로그인</a>
    </div>
    <div th:if="${session.id!=null}">
        <a th:href="@{/logOut}">로그아웃</a>
    </div>
</body>
</html>
